<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hWeather</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="icon" href="./assets/icons/logo.png" type="image/png">
</head>
<body>
    <div class="weather-dashboard">
        <aside class="sidebar">
            <div class="location">
                <h2>
                    <img src="./assets/icons/icons8-map-pin-100.png" alt="map-pin">
                    <span>-</span>
                    <img class="flag" src="">
                </h2>
                <p class="sub-date">-</p>
            </div>
            <div class="weather-info">
                <img alt="Облачно">
                <h1>-°C</h1>
                <hr>
                <div class="details">
                    <p>Облачность: <span>-%</span></p>
                    <p>Влажность: <span>-%</span></p>
                    <p>Ветер: <span>- км/ч</span></p>
                </div>
                <hr>
                <div class="sun-time">
                    <p><img src="./assets/icons/sun.png" alt="sun"> -:-- AM <span>-</span></p>
                    <p><img src="./assets/icons/sunrise.png" alt="sunrise"> -:-- PM <span>-</span></p>
                </div>
            </div>
        </aside>
        <main class="forecast">
            <header>
                <div class="forecast-date">
                    <h2></h2>
                    <p class="sub-date"></p>
                </div>
                <div class="forecast-input">
                    <input type="text" placeholder="Поиск города...">
                    <button class="search-btn" onclick="getTodayWeatherForecast()">Найти</button>
                </div>
            </header>
            <hr>
            <div class="forecast-tabs">
                <button class="tab-button">Сейчас</button>
                <button class="tab-button">Сегодня</button>
                <button class="tab-button">Завтра</button>
                <button class="tab-button">След. 3 дня</button>
            </div>
            <div class="forecast-container">
                <h4>Пусто :(</h4>
            </div>
            <div class="chart-container">
                <canvas id="weatherChart"></canvas>
            </div>
            <hr>
            <div class="slider-container">
                <div>
                    <h3>История прогноза погоды</h3>
                    <div class="slider-controls">
                        <button id="prevBtn">←</button>
                        <button id="nextBtn">→</button>
                    </div>
                </div>
                <div class="cities-wrapper">
                    <div class="cities"></div>
                </div>
            </div>
            
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/chart.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
